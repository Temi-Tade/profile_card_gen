<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Profile Card Generator</title>
</head>
<body>
    <main>
        <header>
            <h1>Card_Gen</h1>
        </header>

        <section id="modal-bg">
            <div id="modal">ss</div>
        </section>

        <section id="form-wrap">
            <form autocomplete="off" spellcheck="false">
                <div class="form-field">
                    <label for="names">
                        <input type="text" id="names" class="req" placeholder="Names">
                    </label>
                </div>

                <div class="form-field">
                    <h4>Photograph</h4>
                    <label for="img">
                        <!-- In future releases, there should be a feature for previewing images. -->
                        <input type="file" id="img" accept="*.jpg, *.png" onchange="UPLOAD_IMG(this)">
                        <small><em>If you do not upload any image, a default image would be used.</em></small>
                    </label>
                </div>
                
                <div class="form-field">
                    <h4>Date of Birth</h4>
                    <label for="dob">
                        <input type="date" id="dob" class="req" required>
                    </label>
                </div>

                <div class="form-field">
                    <h4>Select Gender</h4>
                    <label class="radio">
                        <input type="radio" name="gndr" oninput="USER_INFO.gndr=this.value" value="M">
                        Male
                    </label>

                    <label class="radio">
                        <input type="radio" name="gndr" oninput="USER_INFO.gndr=this.value" value="F">
                        Female
                    </label>
                </div>

                <div class="form-field">
                    <label for="mail">
                        <input type="email" id="mail" class="req" placeholder="Email Address" required>
                    </label>
                </div>

                <div class="form-field">
                    <label for="phone">
                        <input type="tel" id="phone" class="req" placeholder="Phone Number">
                    </label>
                </div>

                <div class="form-field">
                    <label for="skills">
                        <input type="text" id="skills" class="req" placeholder="Skills">
                    </label>
                </div>

                <div class="form-field">
                    <label for="bio">
                        <textarea id="bio" class="req" placeholder="Short Bio About Yourself" rows="5"></textarea>
                    </label>
                </div>

                <div id="btn-wrap">
                    <button type="submit" onclick="CREATE_CARD(event, this)">Generate Profile Card</button>
                </div>
            </form>
        </section>

        <section id="card-wrap">
            <!-- In future releases, there should be a feature for previewing card async -->
            <p style="text-align: center; padding: 1rem;">This is the preview for your profile card. Ensure make the necessary changes before you download it.</p>
            
            <div id="card">
                <section id="card-header">
                    <div id="pic">
                        <img src="" alt="">
                        <p id="gndr">M</p>
                    </div>
                    <div id="info">
                        <h1>${USER_INFO.names}</h1>
                        <p id="card-dob"><strong><em>${USER_INFO.dob}</em></strong></p>
                    </div>
                </section>

                <section id="card-skills">
                    <div id="skills">${USER_INFO.skills}</div>
                </section>

                <section id="contact">
                    <div id="mail">${USER_INFO.mail}</div>
                    <div id="phone">${USER_INFO.phone}</div>
                </section>

                <section id="card-bio">
                    <div id="bio">${USER_INFO.bio}</div>
                </section>
            </div>

            <div id="download-btn-wrap">
                <button onclick="BACK_TO_FORM()">Make Changes</button>
                <button onclick="new ProfileCard(USER_INFO).create()">Download Profile Card</button>
            </div>
        </section>
    </main>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/html2canvas.min.js"></script>
    <script src="./assets/js/profilecard.js"></script>
</body>
</html>
